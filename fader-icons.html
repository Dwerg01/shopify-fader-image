              <img src="{{ 'icon-bkup.png' | asset_url }}" alt="" />
              <p></p>
            </div>
            <div class="hover"><p>DRY CLEANING INCLUDED</p></div>
          </div>
        </div>
      
        <div class="grid__item small--one-third medium-up--one-fifth ">
          <div class="product-value--content text-center">
            <div class="default">
              <img src="{{ 'icon-pay.png' | asset_url }}" alt="Try any dress at reduced cost for a day *valid Monday" />
              <p></p>
            </div>
            <div class="hover"><p>BOUTIQUE TRY-ONS</p></div>
          </div>
        </div>
      
        <div class="grid__item small--one-third medium-up--one-fifth ">
          <div class="product-value--content text-center">
            <div class="default">
              <img src="{{ 'icon-deliver.png' | asset_url }}" alt="BACKUP DRESS OPTION" />
              <p></p>
            </div>
            <div class="hover"><p>BACKUP DRESS OPTION</p></div>
          </div>
        </div>
      
        <div class="grid__item small--one-third medium-up--one-fifth ">
          <div class="product-value--content text-center">
            <div class="default">
              <img src="{{ 'icon-return.png' | asset_url }}" alt="RETURN IF IT DOESN'T FIT" />

            </div>
            <div class="hover"><p>RETURN IF IT DOESN'T FIT</p></div>
          </div>
        </div>

          <div class="product-value--content text-center">
            <div class="default">
              <img src="{{ 'icon-store.png' | asset_url }}" alt="EASY & SAFE PAYMENT" />
              <p></p>
            </div>
            <div class="hover"><p>EASY & SAFE PAYMENT</p></div>
          </div>
        </div>
      
      </div>
    </div>
    <script>
      var valuesGrid = document.querySelectorAll('.product-values .product-value--content');
      var height = 0;
      if(valuesGrid.length > 1){
        setTimeout(function(){
          valuesGrid.forEach(function(item, i){
            if(height < item.offsetHeight){
              height = item.offsetHeight;
            }
          });
          valuesGrid.forEach(function(item, i){
            item.style.height = height + 'px';
          });
        }, 100);    
      }
    </script>

<script src="{{ 'fader-icons.js' | asset_url }}" defer="defer"></script>
